<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue UI with PubSub Routing</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="application.css">

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Vue UI with Topic Based Message Multiplexer</a>
    </div>
</nav>

<div class="container">
    <div id="row">
        <div id="randomInteger" class="well">
            <p><b>Random Integer:</b> {{randomNumber}}</p>
        </div>
    </div>
    <div id="row">
        <div id="randomFloat" class="well">
            <p><b>Random Float:</b> {{randomNumber}}</p>
        </div>
    </div>
    <div id="row">
        <div id="randomNumber" class="well">
            <p><b>Random Integer:</b> {{randomInteger}}</p>
            <p><b>Random Float:</b> {{randomFloat}}</p>
            <hr/>
            <p><b>Count Up:</b> {{count}}</p>
        </div>
    </div>
</div>

<div class="navbar navbar-inverse navbar-fixed-bottom footer">
    <div class="container pull-left" id="dateVue">
        <i>{{time}}</i>
    </div>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="js/pubsub.js"></script>
<script src="js/randomFloatVue.js"></script>
<script src="js/randomIntegerVue.js"></script>
<script src="js/randomNumberVue.js"></script>
<script src="js/dateVue.js"></script>
<script>
    setInterval( function() {
        events.publish( 'randomFloat', { number: Math.random() } );
    }, 2250 );

    setInterval( function() {
        events.publish( 'randomInteger', { number: Math.round( Math.random() * (100 - 1) + 1 ) } );
    }, 500 );

    setInterval( function() {
        events.publish( 'time', { time: new Date() })
    }, 1000 );

    var count = 0;
    setInterval( function() {
        events.publish( 'countup', { number:count } );
        count++;
    }, 50 );
</script>

</body>
</html>
